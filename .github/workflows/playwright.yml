name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by PLAYWRIGHT command line
        default: npx playwright test

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Checkout repositório da aplicação
        uses: actions/checkout@v4
        with:
          repository: thiagosouza10/neo-product-hub
          path: app

      - name: Instalar dependências da aplicação
        run: npm run install:all
        working-directory: ./app

      - name: Start da aplicação
        run: |
          Start-Process -FilePath "npm" -ArgumentList "run dev"
          sleep 10
        working-directory: ./app
   
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          path: tests

      - name: Instalar dependências
        run: npm install
        working-directory: ./tests

      - name: Instalar browsers do Playwright
        run: npx playwright install chromium --with-deps
        working-directory: ./tests

      - name: Executar testes
        run: npx playwright test
        working-directory: ./tests

      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
