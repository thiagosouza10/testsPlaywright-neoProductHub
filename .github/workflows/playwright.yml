name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by PLAYWRIGHT command line
        default: npx playwright test

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Checkout repositório da aplicação
        uses: actions/checkout@v4
        with:
          repository: thiagosouza10/neo-product-hub
          path: app

      - name: Instalar dependências da aplicação
        run: npm run install:all
        working-directory: ./app

      - name: Start da aplicação
        run: |
          npm run dev
          sleep 10
        working-directory: ./app
    
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          path: tests

      - name: Instalar dependências
        run: npm install

      - name: Instalar browsers do Playwright
        run: npx playwright install chromium --with-deps

      - name: Executar testes
        run: npx playwright test

      - name: Publicar relatório do Playwright
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Instalar Allure
        run: npm install -g allure-commandline

      - name: Gerar relatório Allure
        run: npx allure generate allure-report --clean

      - name: Publicar relatório Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
